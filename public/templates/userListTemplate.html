<script  id='user-list-template' type='text/template'>
<div class=container>
  <a href="#/new" class="btn btn-primary">New User</a>
  <hr />
  <table class="table table-striped col-md-4">
    <thead>
      <tr>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <% _.each(users, function(user){ %>
        <tr>
          <td><%= user.get('userName') %> </td>
          <td><%= user.get('firstName') %> </td>
          <td><%= user.get('lastName') %> </td>
          <td>
          <div class='btn-group'>
          <a href='#/view/<%= user.attributes._id %>' class='btn btn-default'>View</a>
          <a href='#/edit/<%= user.attributes._id %>' class='btn btn-default btn-info'>Edit</a>
          </div>
          </td>
        </tr>

     <% }); %>
    </tbody>
  </table
</div>
</script>

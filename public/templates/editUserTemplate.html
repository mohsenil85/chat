<script  id='edit-user-template' type='text/template'>
  <div class="container">
    <form role='form' class='edit-user-form container  col-md-4 form-horizontal'>
      <legend><%= user ? 'Update' : 'Create' %> User </legend>
      <div class='form-group'>
        <lable>User Name</lable>
        <input type="text" name="userName" class="form-control" 
        value="<%= user ? user.get('userName') : '' %>" />
      </div>
      <div class='form-group'>
        <lable>First Name</lable>
        <input type="text" name="firstName" class="form-control" 
        value="<%= user ? user.get('firstName') : '' %>" />
      </div>
      <div class='form-group'>
        <lable>Last Name</lable>
        <input type="text" name="lastName" class="form-control"  value="<%= user ? user.get('lastName') : '' %>"  />
      </div>
      <div class='form-group'>
        <lable>Age</lable>
        <input type="text" name="age" class="form-control"  value="<%= user ? user.get('age') : '' %>" />
      </div>
      <div class='form-group'>
        <lable>Email</lable>
        <input type="email" name="email" class="form-control" value="<%= user ? user.get('email') : '' %>" />
      </div>
       <div class='form-group'>
        <lable>Pass</lable>
        <input type="text" name="password" class="form-control" value="<%= user ? user.get('password') : '' %>" />
      </div>
      <hr />

      <div class="btn-group">
      <button type="submit" class="btn"> <%= user ? 'Update' : 'Create' %> </button>
      <% if (user) { %>
        <input type="hidden" name="id" value="<%= user.attributes.id %>" />
      <%console.log(user); %>
      <button type= "button" class="btn btn-danger delete-user pull-right">Delete</button>
      <% }; %>
      </div>
    </form>
  </div>
</script>
